<!doctype html>
<html lang="en">
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv='cache-control' content='no-cache'>
   <meta http-equiv='expires' content='0'>
   <meta http-equiv='pragma' content='no-cache'>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   <link href="styles.css" rel="stylesheet">
   <title>Spotify Web Api</title>
   <script src="SpotifyClient.js"></script>
</head>
<body onload="onPageLoad()">
   <div class="container">

      <div id="tokenSection" class="row">
         <div class="col">
            <div class="mb-3">
               <label for="clientId" class="form-label"> Client ID: </label>
               <input type="text" class="form-control" id="clientId" placeholder="">
            </div>
            <div class="mb-3">
               <label for="clientSecret" class="form-label"> Client Secret: </label>
               <input type="text" class="form-control" id="clientSecret" placeholder="">
            </div>
            <input class="btn btn-primary btn-lg" type="button" onclick="requestAuthorization()" value="Request Authorization"><br/>
         </div>
      </div>
      <div id="songSelection" class="row">
         <div class="col">
            <div class="mb-3">
               <label for="track" class="form-label">Track ID: </label>
               <input type="text" class="form-control" id="track" placeholder="">
            </div>
            <div class="row">
               <div class="col">
                  <input type="button" class="btn btn-dark" onclick="addSongToQ()" value="AddToQ">
                  <input type="button" class="btn btn-dark" onclick="playQ()" value="Play">
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
